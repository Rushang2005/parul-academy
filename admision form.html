<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Admission Form</title>

    <style>
       
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    background-color: #2234ae;
  background-image: linear-gradient(315deg, #2234ae 0%, #191714 74%);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    padding: 20px;
}

.container {
    background: white;
    padding: 30px;
    width: 100%;
    max-width: 400px;
    border-radius: 10px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    text-align: center;
    
}

h2 {
    margin-bottom: 20px;
    color: #333;
}

.input-group {
    margin-bottom: 15px;
    text-align: left;
}

label {
    font-weight: 600;
    color: #444;
    display: block;
    margin-bottom: 5px;
}

input, select, textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 16px;
    transition: 0.3s;
}

input:focus, select:focus, textarea:focus {
    border-color: #6E85B7;
    outline: none;
    box-shadow: 0px 0px 5px rgba(110, 133, 183, 0.5);
}

textarea {
    resize: none;
    height: 80px;
}

button {
    background-color: #b92e34;
    background-image: linear-gradient(326deg, #b92e34 0%, #3d0c02 74%);
    color: white;
    padding: 12px;
    border: none;
    border-radius: 5px;
    font-size: 18px;
    cursor: pointer;
    transition: 0.3s;
    width: 100%;
}

button:hover {
    background: linear-gradient(135deg, #6E85B7, #A0C4FF);
}


@media (max-width: 768px) {
    .container {
        max-width: 90%;
    }
}

    </style>
</head>
<body>

    <div class="container">
        <h2>School Admission Form</h2>
        <form id="admissionForm" action="index.html">
            <div class="input-group">
                <label>Full Name</label>
                <input type="text" placeholder="Enter your full name" required>
            </div>
            <div class="input-group">
                <label>Email</label>
                <input type="email" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label>Phone Number</label>
                <input type="tel" placeholder="Enter your phone number" required>
            </div>
            <div class="input-group">
                <label>Date of Birth</label>
                <input type="date" required>
            </div>
            <div class="input-group">
                <label>Grade Applying For</label>
                <select required>
                    <option value="">Select Grade</option>
                    <option value="1">Grade 1</option>
                    <option value="2">Grade 2</option>
                    <option value="3">Grade 3</option>
                    <option value="4">Grade 4</option>
                    <option value="5">Grade 5</option>
                    <option value="1">Grade 6</option>
                    <option value="2">Grade 7</option>
                    <option value="3">Grade 8</option>
                    <option value="4">Grade 9</option>
                    <option value="5">Grade 10</option>
                </select>
            </div>
            <div class="input-group">
                <label>Address</label>
                <textarea placeholder="Enter your address" required></textarea>
            </div>
            <button type="submit">Submit Application</button>
        </form>
    </div>
</body>
</html>
